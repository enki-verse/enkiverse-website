<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - ENKIVERSE Foundation</title>
    <meta name="description" content="Explore ENKIVERSE Foundation's innovative projects from art installations to community initiatives.">
    <link rel="icon" href="assets/images/small white on black ENKIVERSE logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body data-page="projects">
    <header>
        <div id="nav-placeholder"></div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Our Projects</h1>
                <p>Innovative initiatives that push creative boundaries and build better communities.</p>
            </div>
        </section>

        <section class="projects-content">
            <div class="container">
                <div id="projects-list" class="projects-grid">
                    <div class="project-featured" data-project-id="great-i-am">
                        <div class="project-hero">
                            <img src="assets/images/thumbnails/project1_hero.jpg" alt="The Great I Am Project" loading="lazy">
                        </div>
                        <div class="project-info">
                            <div class="project-header">
                                <h2>The Great I Am</h2>
                                <span class="project-status active">Active</span>
                            </div>
                            <p class="project-description">Project description here</p>
                            <div class="project-meta">
                                <span class="project-timeline">2024-2025</span>
                            </div>
                        </div>
                    </div>

                    <!-- Additional projects will be loaded here via JavaScript -->
                    <div id="additional-projects"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/nav-loader.js"></script>
    <script src="assets/js/footer-loader.js"></script>
</body>
</html>
